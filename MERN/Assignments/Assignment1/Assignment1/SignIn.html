<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign-In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5dfec, #f4f1f7);
        }

        .signin-container {
            width: 350px;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        .signin-container h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-bottom: 2px solid #e0c3fc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
            color: #333;
        }

        .input-group input:focus {
            border-bottom-color: #8ec5fc;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            background-color: #fff;
            padding: 0 5px;
            color: #8ec5fc;
            font-size: 0.8rem;
        }

        .signin-button {
            width: 100%;
            padding: 12px;
            background-color: #8ec5fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #e0c3fc;
        }

        .signin-container p {
            margin-top: 1.5rem;
            color: #555;
        }

        .signin-container a {
            color: #8ec5fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <input type="email" required placeholder=" " id="email">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" required placeholder=" " id="password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
