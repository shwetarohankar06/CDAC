<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Network Request with Error Toggle</title>
</head>
<body>
    <script>
        let errorMode = false; 

        function fetchData(url, callback) {
            console.log(`Fetching data from ${url}...`);

            setTimeout(() => {
                if (errorMode) {
                    callback(`Error fetching data from ${url}`, null); 
                } else {
                    callback(null, `Response from ${url}`); 
                }
                errorMode = !errorMode; 
            }, 2000);
        }

        fetchData("www.google.com", (error, response) => {
            if (error) {
                console.error(error);
            } else {
                console.log(response);
            }
        });
    </script>
</body>
</html>
